<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--  Title -->
    <title>Mordenize</title>
    <!--  Required Meta Tag -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="handheldfriendly" content="true"/>
    <meta name="MobileOptimized" content="width"/>
    <meta name="description" content="Mordenize"/>
    <meta name="author" content=""/>
    <meta name="keywords" content="Mordenize"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--  Favicon -->
    <link rel="shortcut icon" type="image/png" href="/public/admin/images/logos/favicon.png"/>
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="/public/admin/libs/owl.carousel/dist/owl.carousel.min.css">
    <!-- Core Css -->
    <link rel="stylesheet" href="/public/admin/libs/select2/dist/css/select2.min.css">
    <link id="themeColors" rel="stylesheet" href="/public/admin/css/style.min.css"/>
</head>
<body>
<!-- Preloader -->
<div class="preloader">
    <img src="/public/admin/images/logos/favicon.png" alt="loader" class="lds-ripple img-fluid"/>
</div>
<!-- Preloader -->
<div class="preloader">
    <img src="/public/admin/images/logos/favicon.png" alt="loader" class="lds-ripple img-fluid"/>
</div>
<!-- Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed"
     data-header-position="fixed">
    <!-- Sidebar Start -->
    <div th:replace="~{/admin/fragments/aside :: aside}"></div>
    <!-- Sidebar End -->
    <!-- Main wrapper -->
    <div class="body-wrapper">
        <!-- Header Start -->
        <div th:replace="~{/admin/fragments/header :: header}"></div>
        <!-- Header End -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 d-flex align-items-stretch">
                    <div class="card w-100">
                        <div class="card-body">
                            <div class="table-responsive rounded-2 mb-4">
                                <table class="table border text-nowrap customize-table mb-0 align-middle">
                                    <thead class="text-dark fs-4">
                                    <tr>
                                        <th><h6 class="fs-4 fw-semibold mb-0">Product </h6></th>
                                        <th><h6 class="fs-4 fw-semibold mb-0">Price</h6></th>
                                        <th><h6 class="fs-4 fw-semibold mb-0">Income</h6></th>
                                        <th><h6 class="fs-4 fw-semibold mb-0">Sold</h6></th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="product : ${products}">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <img th:src="${product.poster}" th:alt="${product.name}"
                                                     class="rounded-2" width="100" height="100"/>
                                                <div class="ms-3">
                                                    <h6 class="fs-4 fw-semibold mb-0" th:text="${product.name}">Product
                                                        name</h6>
                                                    <span class="fw-normal" th:text="${product.category.name}">olivia@ui.com</span>
                                                </div>
                                            </div>
                                        </td>
                                        <td><h6 class="mb-0" th:text='${#numbers.formatDecimal(product.sellPrice, 3, "POINT", 0, "COMMA") + " VND"}'></h6></td>
                                        <td>
                                            <span class="badge bg-light-danger rounded-3 py-2 text-primary fw-semibold fs-2 d-inline-flex align-items-center gap-1">
                                                <span th:text="${#numbers.formatDecimal(product.income, 3, 'POINT', 0, 'COMMA') + ' VND'}"></span>
                                            </span>
                                        </td>
                                        <td>
                                            <div class="d-flex align-items-center gap-3">
<!--                                                <div class="progress bg-light w-100" style="height: 4px;">-->
<!--                                                    <div class="progress-bar" role="progressbar"-->
<!--                                                         aria-label="Example 4px high" style="width: 60%;"-->
<!--                                                         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>-->
<!--                                                </div>-->
                                                <h4 class="mb-0"><span th:text="${product.sold}"></span></h4>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="dropdown dropstart">
                                                <a href="#" class="text-muted" id="dropdownMenuButton"
                                                   data-bs-toggle="dropdown" aria-expanded="false">
                                                    <i class="ti ti-dots-vertical fs-6"></i>
                                                </a>
                                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                    <li>
                                                        <a class="dropdown-item d-flex align-items-center gap-3"
                                                           th:href="@{'/admin/product/edit-properties/' + ${product.id}}">
                                                            <i class="fs-4 ti ti-file-dots"></i>
                                                            Detail
                                                        </a>
                                                    </li>
                                                    <li>
                                                        <a class="dropdown-item d-flex align-items-center gap-3"
                                                           th:href="@{'/admin/product/edit/' + ${product.id}}">
                                                            <i class="fs-4 ti ti-edit"></i>
                                                            Edit
                                                        </a>
                                                    </li>
                                                    <li>
                                                        <a class="dropdown-item d-flex align-items-center gap-3"
                                                           href="#">
                                                            <i class="fs-4 ti ti-trash"></i>
                                                            Delete
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- container-fluid over -->
    </div>
</div>
<!-- Modal new properties -->
<div class="modal fade" id="newProperty" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create new property</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="newPropertyName" placeholder="Name property">
                        <label for="newPropertyName">Name property</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="newPropertyValue" placeholder="Value">
                        <label for="newPropertyValue">
                            Value</label>
                    </div>
                    <div class="py-2">
                        <label class="mb-2 px-3">Property type</label>
                        <div class="px-4">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input success check-outline outline-success" type="checkbox"
                                       id="canClassify" value="true" name="canClassify">
                                <label class="form-check-label" for="canClassify">Classify</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input success check-outline outline-success" type="checkbox"
                                       id="isImportance" value="true" name="isImportance">
                                <label class="form-check-label" for="isImportance">Importance</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="ti ti-square-rounded-x"></i>
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" id="newPropertySave">
                        <i class="ti ti-device-floppy fs-4 me-2"></i>
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Import Js Files -->
<script src="/public/admin/libs/jquery/dist/jquery.min.js"></script>
<script src="/public/admin/libs/simplebar/dist/simplebar.min.js"></script>
<script src="/public/admin/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- core files -->
<script src="/public/admin/js/app.min.js"></script>
<script src="/public/admin/js/app.init.js"></script>
<script src="/public/admin/js/app-style-switcher.js"></script>
<script src="/public/admin/js/sidebarmenu.js"></script>
<script src="/public/admin/js/custom.js"></script>
<!-- current page js files -->
<script src="/public/admin/libs/select2/dist/js/select2.min.js"></script>
<script src="/public/admin/js/forms/select2.init.js"></script>
</body>
</html>
