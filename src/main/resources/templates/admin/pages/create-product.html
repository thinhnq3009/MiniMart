<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--  Title -->
    <title>Mordenize</title>
    <!--  Required Meta Tag -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="handheldfriendly" content="true"/>
    <meta name="MobileOptimized" content="width"/>
    <meta name="description" content="Mordenize"/>
    <meta name="author" content=""/>
    <meta name="keywords" content="Mordenize"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--  Favicon -->
    <link rel="shortcut icon" type="image/png" href="/public/admin/images/logos/favicon.png"/>
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="/public/admin/libs/owl.carousel/dist/owl.carousel.min.css">
    <!-- Core Css -->
    <link rel="stylesheet" href="/public/admin/libs/select2/dist/css/select2.min.css">
    <link id="themeColors" rel="stylesheet" href="/public/admin/css/style.min.css"/>
    <link rel="stylesheet" href="/public/admin/css/notification.css"/>
</head>
<body>
<!-- Preloader -->
<div class="preloader">
    <img src="/public/admin/images/logos/favicon.png" alt="loader" class="lds-ripple img-fluid"/>
</div>
<!-- Preloader -->
<div class="preloader">
    <img src="/public/admin/images/logos/favicon.png" alt="loader" class="lds-ripple img-fluid"/>
</div>
<!-- Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed"
     data-header-position="fixed">
    <!-- Sidebar Start -->
    <div th:replace="~{/admin/fragments/aside :: aside}"></div>
    <!-- Sidebar End -->
    <!-- Main wrapper -->
    <div class="body-wrapper">
        <!-- Header Start -->
        <div th:replace="~{/admin/fragments/header :: header}"></div>
        <!-- Header End -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 d-flex align-items-stretch">
                    <div class="card w-100">
                        <div class="card-body">
                            <form  th:action="@{/admin/product/create}" th:fragment="from-create" th:object="${product}" method="post" enctype="multipart/form-data">
                                <input th:field="*{id}" type="hidden" name="id">
                                <h3 class="mb-3">Create new product</h3>
                                <h5>Information</h5>
                                <div class="row mb-2">
                                    <div class="col-sm-6 mb-3">
                                        <label for="name">Product name</label>
                                        <input th:field="*{name}" id="name" name="name" type="text"
                                               class="form-control" required>
                                    </div>
                                    <div class="col-sm-6 mb-3">
                                        <label for="name">Category</label>
                                        <select th:field="*{category}" id="category" name="category"
                                                class="form-control">
                                            <option th:each="item : ${categories}" th:text="${item.toString()}"
                                                    th:value="${item.id}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-sm-6 mb-3">
                                        <label for="brand">Brand</label>
                                        <select th:field="*{brand}" id="brand" name="brand" type="text"
                                                class="form-control">
                                            <option th:each="item : ${brands}" th:text="${item.name}"
                                                    th:value="${item.id}"></option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6 mb-3">
                                        <label for="poster">Poster</label>
                                        <input class="form-control " type="file" id="poster"
                                               name="imgPoster" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3">
                                        <label for="initialQuantity">Quantity</label>
                                        <input class="form-control" th:field="*{initialQuantity}" id="initialQuantity"
                                               type="number"
                                               min="1"
                                               name="initialQuantity" required>
                                    </div>
                                    <div class="col-sm-6 mb-3">
                                        <label for="poster">Inventory</label>
                                        <span class="form-control">
                                            <span th:text="${product.inventory}"></span> Item
                                            (Sold <span th:text="${product.sold}"></span>)
                                        </span>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-12 mb-3">
                                        <label for="previewImage">Preview images</label>
                                        <input class="form-control"  id="previewImage"
                                               type="file"
                                               name="previewImage"
                                               multiple
                                               required
                                        >
                                    </div>
                                </div>
                                <h5 class="title w-100">Price</h5>
                                <div class="row mb-3">
                                    <div class="col-sm-4 mb-3">
                                        <label for="importPrice">Import Price</label>
                                        <div class="input-group">
                                            <input th:field="*{importPrice}" id="importPrice" name="importPrice"
                                                   type="number"
                                                   class="form-control"
                                                   required>
                                            <span class="input-group-text">đ</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 mb-3">
                                        <label for="basePrice">Base Price</label>
                                        <div class="input-group">
                                            <input th:field="*{basePrice}" id="basePrice" name="basePrice"
                                                   type="number"
                                                   class="form-control"
                                                   required>
                                            <span class="input-group-text">đ</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 mb-3">
                                        <label for="sellPrice">Sell Price</label>
                                        <div class="input-group">
                                            <input th:field="*{getSalePrice}" id="sellPrice" name="sellPrice"
                                                   type="number"
                                                   class="form-control"
                                                   required>
                                            <span class="input-group-text">đ</span>
                                        </div>
                                    </div>
                                </div>
                                <h5 class="title w-100">Size</h5>
                                <div class="row mb-3">
                                    <div class="col-sm-4 mb-3">
                                        <label for="length">Length</label>
                                        <div class="input-group">
                                            <input th:field="*{length}" id="length" name="length"
                                                   type="number"
                                                   class="form-control"
                                                   required>
                                            <span class="input-group-text">cm</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 mb-3">
                                        <label for="width">Width</label>
                                        <div class="input-group">
                                            <input th:field="*{width}" id="width" name="width"
                                                   type="number"
                                                   class="form-control"
                                                   required>
                                            <span class="input-group-text">cm</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 mb-3">
                                        <label for="height">Height</label>
                                        <div class="input-group">
                                            <input th:field="*{height}" id="height" name="height"
                                                   type="number"
                                                   class="form-control"
                                                   required>
                                            <span class="input-group-text">cm</span>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-primary w-100 mb-3">Create</button>
                            </form>
                            <h5 class="title w-100">Properties</h5>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="propertyName">Name</label>
                                    <select id="propertyName" class="form-control select2">
                                        <option th:each="item : ${properties}" th:text="${item.name}"
                                                th:value="${item.id}"></option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="propertyValue">Value</label>
                                    <input id="propertyValue" class="form-control">
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-primary rounded-pill w-100 mt-3"
                                            data-bs-toggle="modal" data-bs-target="#newProperty">
                                        <i class="ti ti-square-rounded-plus fs-4 me-2"></i>
                                        New
                                    </button>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-success rounded-pill w-100 mt-3">
                                        <i class="ti ti-device-floppy fs-4 me-2"></i>
                                        Add
                                    </button>
                                </div>
                            </div>
                            <h5 class="title w-100">Table properties</h5>
                            <div class="row mb-3">
                                <table class="table table-info table-hover mb-0" id="tableProperties">
                                    <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Value</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="row : ${product.productProperties}">
                                        <td th:text="${row.properties.name}"></td>
                                        <td th:text="${row.value}">Otto</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- container-fluid over -->
    </div>
</div>
<!-- Modal new properties -->
<div class="modal fade" id="newProperty" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create new property</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="newPropertyName" placeholder="Name property">
                        <label for="newPropertyName">Name property</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="newPropertyValue" placeholder="Value">
                        <label for="newPropertyValue">
                            Value</label>
                    </div>
                    <div class="py-2">
                        <label class="mb-2 px-3">Property type</label>
                        <div class="px-4">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input success check-outline outline-success" type="checkbox"
                                       id="canClassify" value="true" name="canClassify">
                                <label class="form-check-label" for="canClassify">Classify</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input success check-outline outline-success" type="checkbox"
                                       id="isImportance" value="true" name="isImportance">
                                <label class="form-check-label" for="isImportance">Importance</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="ti ti-square-rounded-x"></i>
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" id="newPropertySave">
                        <i class="ti ti-device-floppy fs-4 me-2"></i>
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="notifier-json-wrapper" th:hidden="true" th:text="${notifier}"></div>

<!-- Import Js Files -->
<script src="/public/admin/libs/jquery/dist/jquery.min.js"></script>
<script src="/public/admin/libs/simplebar/dist/simplebar.min.js"></script>
<script src="/public/admin/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/admin/js/handler/notification.temp"></script>
<!-- core files -->
<script src="/public/admin/js/app.min.js"></script>
<script src="/public/admin/js/app.init.js"></script>
<script src="/public/admin/js/app-style-switcher.js"></script>
<script src="/public/admin/js/sidebarmenu.js"></script>
<script src="/public/admin/js/custom.js"></script>
<!-- current page js files -->
<script src="/public/admin/libs/select2/dist/js/select2.min.js"></script>
<script src="/public/admin/js/forms/select2.init.js"></script>
<script src="/public/admin/js/forms/newPropertyHandel.js"></script>
</body>
</html>
